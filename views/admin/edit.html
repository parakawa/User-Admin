<!DOCTYPE html>
<html >
	<head>
	  <meta charset="UTF-8">
	  <title>Admin Users</title>
	  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	</head>
	<body>
		<div class="container text-center">
			<form
			method="POST" action="/admin/{{""+user._id}}?_method=put" style="margin-top:1.5em" enctype="application/x-www-form-urlencoded">
			  <label for="usr">Firstname:</label>
			  <input type="text" name="firstname" class="form-control" value={{user.firstname}}>
			  <label for="pwd">Lastname:</label>
			  <input name="lastname" class="form-control" id="pwd" value="{{user.lastname}}">
			  <input type="submit" class="btn btn-primary" value="Actualizar">
		 	</form>		  
		</div>

	  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	  <script>
  var user = {{user|json|safe}};
	</script>
	</body>
</html>
